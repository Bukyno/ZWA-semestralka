<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karate-login.css">
    <title>KARATE Login</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registrace</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="registration-box">
                    <label for="fullName">Celé jméno</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Zadejte vaše jméno"/>
                </div>
                <div class="registration-box">
                    <label for="clubName">Klub</label>
                    <input type="text" id="clubName" name="clubName" placeholder="Zadejte jméno klubu"/>
                </div>
                <div class="registration-box">
                    <label for="fullName">Věk</label>
                    <input type="number" id="age" name="age" placeholder="Zadejte váš věk v době závodu"/>
                </div>
                <div class="registration-box">
                    <label for="weight">Váha</label>
                    <input type="number" id="weight" name="weight" placeholder="Zadejte vaši hmotnost"/>
                </div>
                <div class="registration-box">
                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Zadejte váš email"/>
                </div>
                <div class="registration-box">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" name="password" placeholder="Zadejte vaše heslo"/>
                </div>
                <div class="registration-box">
                    <label for="check-password">Potvrzení hesla</label>
                    <input type="password" id="check-password" name="check-password" placeholder="Potvrďte vaše heslo"/>
                </div>
            </div>
            <div class="gender-box">
                <span class="gender-title">Pohlaví</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Muž</label>
                    <input type="radio" name="gender" id="female">
                    <label for="male">Žena</label>
                </div>
            </div>
            <div class="submit-butt">
                <input type="submit" value="Registrovat">
            </div>
        </form>
