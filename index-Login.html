<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karate.css">
    <title>Karate</title>
</head>
<body>
    <header>
        <img class="logo" src="./Fotky/karate-kick-silhouette-free-vector.jpg" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">KATEGORIE</a></li>
                <li><a href="#">O TURNAJI</a></li>
            </ul>
        </nav>
        <a class="login-but" href="#"><button>Login</button></a>
    </header>
    <div class="login-body">
        <div class="container">
            <div class="heading">Registration</div>
            <form action="#">
                <div class="card-details">
                    <div class="card-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="card-box">
                        <span class="details">Surname</span>
                        <input type="text" placeholder="Enter your surname">
                    </div>
                    <div class="card-box">
                        <span class="details">Club</span>
                        <input type="email" placeholder="Enter of your club">
                    </div>
                    <div class="card-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="card-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="card-box">
                        <span class="details">Confirm password</span>
                        <input type="password" placeholder="Check your password">
                    </div>
                    <div class="circal-form">
                        <span class="circal-title">Gender</span>
                        <div class="category">
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
